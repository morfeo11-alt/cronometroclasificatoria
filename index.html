<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√≥metro de Clasificaciones Sincronizado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary-dark: #1a237e;
            --primary-light: #283593;
            --accent-green: #00C853;
            --accent-green-dark: #4CAF50;
            --accent-blue: #2196F3;
            --accent-red: #f44336;
            --accent-orange: #FF9800;
            --accent-yellow: #FFC107;
            --text-light: #ffffff;
            --text-muted: #b0bec5;
            --bg-overlay: rgba(0, 0, 0, 0.8);
            --border-light: rgba(255, 255, 255, 0.15);
            --success-bg: rgba(76, 175, 80, 0.2);
            --danger-bg: rgba(244, 67, 54, 0.2);
            --shadow-heavy: 0 20px 40px rgba(0, 0, 0, 0.5);
            --shadow-medium: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-light) 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0;
        }

        .container {
            background: var(--bg-overlay);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: var(--shadow-heavy);
            border: 1px solid var(--border-light);
            max-width: 900px;
            width: 95%;
            position: relative;
            margin: auto;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-yellow), var(--accent-orange), var(--accent-red));
            border-radius: 24px 24px 0 0;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--accent-yellow);
            text-shadow: 0 0 20px rgba(255, 193, 7, 0.5);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .config-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.2rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-light);
        }

        .config-title {
            color: var(--accent-yellow);
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .time-inputs-horizontal {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: nowrap;
        }

        .time-group-horizontal {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            flex: 1;
            max-width: 80px;
        }

        .time-group-horizontal label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--accent-yellow);
            white-space: nowrap;
        }

        .time-group-horizontal input {
            padding: 0.6rem 0.5rem;
            font-size: 1.5rem;
            border-radius: 10px;
            border: 2px solid var(--border-light);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 100%;
            text-align: center;
            transition: all 0.3s;
        }

        .time-group-horizontal input:focus {
            outline: none;
            border-color: var(--accent-yellow);
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.2);
        }

        .time-group-horizontal input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .time-separator {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent-yellow);
            margin: 0 2px;
            align-self: center;
            line-height: 1;
        }

        /* ELIMINADO: .total-time { ... } */

        .status-container {
            margin: 1rem 0;
        }

        .phase-indicator {
            font-size: 1.6rem;
            font-weight: 700;
            padding: 0.8rem;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }

        .en-ejecucion {
            background: var(--success-bg);
            border-color: var(--accent-green);
            color: #c8e6c9;
        }

        .detenido {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--border-light);
        }

        /* N√öMEROS DEL CRON√ìMETRO M√ÅS GRANDES */
        .timer-display {
            font-size: 12rem; /* Aumentado de 7rem a 12rem */
            font-weight: 900;
            margin: 1rem 0;
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.9);
            font-variant-numeric: tabular-nums;
            letter-spacing: 8px;
            line-height: 1;
            transition: all 0.3s;
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tiempo-critico {
            color: var(--accent-red) !important;
            animation: pulse 1s infinite alternate;
            text-shadow: 0 0 60px rgba(244, 67, 54, 0.9) !important;
        }

        .tiempo-alerta {
            color: var(--accent-orange) !important;
            text-shadow: 0 0 50px rgba(255, 152, 0, 0.9) !important;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.03); opacity: 0.9; }
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 1.5rem 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
            width: 100%;
            transition: width 1s linear;
            border-radius: 4px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1.2rem 2rem;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 160px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-start {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-green-dark));
            color: white;
            box-shadow: var(--shadow-medium);
        }

        .btn-start:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 200, 83, 0.3);
        }

        .btn-stop {
            background: linear-gradient(135deg, var(--accent-red), #d32f2f);
            color: white;
            box-shadow: var(--shadow-medium);
        }

        .btn-stop:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(244, 67, 54, 0.3);
        }

        .btn-reset {
            background: linear-gradient(135deg, var(--accent-blue), #1976D2);
            color: white;
            box-shadow: var(--shadow-medium);
        }

        .btn-reset:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(33, 150, 243, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2) !important;
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .connection-online {
            background-color: var(--accent-green);
            color: white;
        }

        .connection-offline {
            background-color: var(--accent-red);
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 1.5rem; }
            h1 { font-size: 2rem; }
            .timer-display { 
                font-size: 8rem; /* Aumentado tambi√©n en tablet */
                letter-spacing: 6px; 
                min-height: 140px;
            }
            .phase-indicator { 
                font-size: 1.4rem; 
                min-height: 60px;
                padding: 0.6rem;
            }
            .btn { 
                min-width: 140px; 
                padding: 1rem 1.8rem;
                font-size: 1.1rem;
            }
            .time-inputs-horizontal { 
                gap: 8px; 
            }
            .time-group-horizontal { 
                max-width: 70px;
            }
            .time-group-horizontal input { 
                font-size: 1.3rem;
                padding: 0.5rem;
            }
            .time-separator { 
                font-size: 1.5rem;
                margin: 0 1px;
            }
            .config-panel {
                padding: 1rem;
            }
            .config-title {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.6rem; }
            .timer-display { 
                font-size: 5rem; /* Aumentado tambi√©n en m√≥vil */
                letter-spacing: 4px; 
                min-height: 100px;
            }
            .btn { 
                min-width: 100%; 
                padding: 1rem;
            }
            .controls { 
                flex-direction: column; 
                gap: 10px;
            }
            .time-inputs-horizontal { 
                gap: 5px; 
            }
            .time-group-horizontal { 
                max-width: 60px;
            }
            .time-group-horizontal input { 
                font-size: 1.1rem;
                padding: 0.4rem;
            }
            .time-separator { 
                font-size: 1.2rem;
            }
            .config-panel {
                padding: 0.8rem;
            }
            .phase-indicator {
                font-size: 1.2rem;
                min-height: 50px;
                padding: 0.5rem;
            }
        }

        @media (max-height: 800px) {
            .container { 
                padding: 1.2rem;
                margin: 5px auto;
            }
            h1 { 
                font-size: 2rem; 
                margin-bottom: 1rem; 
            }
            .timer-display { 
                font-size: 8rem; 
                min-height: 120px; 
                margin: 0.5rem 0;
            }
            .phase-indicator { 
                font-size: 1.3rem; 
                min-height: 50px; 
                margin-bottom: 0.5rem;
            }
            .controls { 
                margin: 1.2rem 0; 
            }
            .config-panel {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="connectionStatus" class="connection-status connection-online">
        <i class="fas fa-wifi"></i> Sincronizando...
    </div>
    
    <div class="container">
        <h1><i class="fas fa-flag-checkered"></i> CRON√ìMETRO DE CLASIFICACIONES</h1>
        
        <div class="config-panel">
            <div class="config-title">
                <i class="fas fa-clock"></i> CONFIGURAR TIEMPO
            </div>
            
            <div class="time-inputs-horizontal">
                <div class="time-group-horizontal">
                    <label for="horasInput">H</label>
                    <input type="number" id="horasInput" min="0" max="24" value="0" placeholder="0">
                </div>
                
                <div class="time-separator">:</div>
                
                <div class="time-group-horizontal">
                    <label for="minutosInput">M</label>
                    <input type="number" id="minutosInput" min="0" max="59" value="0" placeholder="0">
                </div>
                
                <div class="time-separator">:</div>
                
                <div class="time-group-horizontal">
                    <label for="segundosInput">S</label>
                    <input type="number" id="segundosInput" min="0" max="59" value="0" placeholder="0">
                </div>
            </div>
            
            <!-- ELIMINADO: <div class="total-time" id="totalTime"> -->
        </div>
        
        <div class="status-container">
            <div id="phaseIndicator" class="phase-indicator detenido">
                <!-- Sin texto, solo indicador visual -->
            </div>
            
            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            
            <div id="timer" class="timer-display">00:00</div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn btn-start">
                <i class="fas fa-play"></i> INICIAR
            </button>
            <button id="stopBtn" class="btn btn-stop" disabled>
                <i class="fas fa-pause"></i> DETENER
            </button>
            <button id="resetBtn" class="btn btn-reset">
                <i class="fas fa-redo"></i> REINICIAR
            </button>
        </div>
        
    </div>

    <script>
        // ============================================
        // üî• CONFIGURACI√ìN FIREBASE
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyBYXblIyc9N5NqBCzL4R5d3AOwrwpy6NlA",
            authDomain: "crono-clasificatoria.firebaseapp.com",
            databaseURL: "https://crono-clasificatoria-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "crono-clasificatoria",
            storageBucket: "crono-clasificatoria.firebasestorage.app",
            messagingSenderId: "913248573377",
            appId: "1:913248573377:web:36b4d2ba5dccce08e08140"
        };

        // Inicializar Firebase
        let firebaseApp;
        let db;
        let firebaseDisponible = false;
        let connectionStatus = document.getElementById('connectionStatus');

        try {
            firebaseApp = firebase.initializeApp(firebaseConfig);
            db = firebase.database();
            firebaseDisponible = true;
            console.log("‚úÖ Firebase inicializado correctamente");
        } catch (error) {
            console.log("‚ö†Ô∏è Firebase no disponible, usando modo local");
            connectionStatus.className = "connection-status connection-offline";
            connectionStatus.innerHTML = '<i class="fas fa-wifi-slash"></i> Modo local';
        }

        // ============================================
        // ‚è± CONFIGURACI√ìN Y VARIABLES
        // ============================================
        let tiempoTotal = 0;
        let tiempoRestante = tiempoTotal;
        let intervalo = null;
        let enEjecucion = false;
        
        // Alertas activadas
        let alerta5minActivada = false;
        alerta3minActivada = false;
        let alerta1minActivada = false;
        
        // Sistema de audio
        let audioContext = null;
        let sonidosHabilitados = false;

        // ============================================
        // üéÆ ELEMENTOS DE LA INTERFAZ
        // ============================================
        const timerDisplay = document.getElementById('timer');
        const phaseIndicator = document.getElementById('phaseIndicator');
        const progressBar = document.getElementById('progressBar');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const horasInput = document.getElementById('horasInput');
        const minutosInput = document.getElementById('minutosInput');
        const segundosInput = document.getElementById('segundosInput');

        // ============================================
        // üéµ SISTEMA DE AUDIO
        // ============================================
        function inicializarAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                sonidosHabilitados = true;
            } catch (e) {
                sonidosHabilitados = false;
            }
        }

        function reproducirAlarmaLarga() {
            if (!sonidosHabilitados) return;
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = 500;
                oscillator.type = 'sawtooth';
                const ahora = audioContext.currentTime;
                gainNode.gain.setValueAtTime(0, ahora);
                gainNode.gain.linearRampToValueAtTime(1.0, ahora + 0.05);
                gainNode.gain.setValueAtTime(1.0, ahora + 1.8);
                gainNode.gain.exponentialRampToValueAtTime(0.001, ahora + 2.0);
                oscillator.start(ahora);
                oscillator.stop(ahora + 2.0);
            } catch (e) {}
        }

        function reproducirAlertaCorta() {
            if (!sonidosHabilitados) return;
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = 1000;
                oscillator.type = 'square';
                const ahora = audioContext.currentTime;
                gainNode.gain.setValueAtTime(0, ahora);
                gainNode.gain.linearRampToValueAtTime(0.8, ahora + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, ahora + 0.15);
                oscillator.start(ahora);
                oscillator.stop(ahora + 0.15);
            } catch (e) {}
        }

        // ============================================
        // ‚öôÔ∏è CONFIGURACI√ìN DE TIEMPO
        // ============================================
        function calcularTiempoTotal() {
            const horas = parseInt(horasInput.value) || 0;
            const minutos = parseInt(minutosInput.value) || 0;
            const segundos = parseInt(segundosInput.value) || 0;
            
            const horasValidas = Math.min(Math.max(horas, 0), 24);
            const minutosValidos = Math.min(Math.max(minutos, 0), 59);
            const segundosValidos = Math.min(Math.max(segundos, 0), 59);
            
            horasInput.value = horasValidas;
            minutosInput.value = minutosValidos;
            segundosInput.value = segundosValidos;
            
            return (horasValidas * 3600) + (minutosValidos * 60) + segundosValidos;
        }

        function configurarTiempo() {
            tiempoTotal = calcularTiempoTotal();
            
            if (!enEjecucion) {
                tiempoRestante = tiempoTotal;
                actualizarDisplay();
                reiniciarAlertas();
            }
            
            // Si estamos en ejecuci√≥n y Firebase est√° disponible, actualizar
            if (enEjecucion && firebaseDisponible) {
                try {
                    db.ref("cronometro").update({
                        tiempoTotal: tiempoTotal,
                        tiempoRestante: tiempoRestante
                    });
                } catch (error) {
                    console.log("Error al actualizar Firebase:", error);
                }
            }
            
            habilitarControles(!enEjecucion && tiempoTotal > 0, enEjecucion, true);
        }

        function reiniciarAlertas() {
            alerta5minActivada = false;
            alerta3minActivada = false;
            alerta1minActivada = false;
        }

        // ============================================
        // üì° SINCRONIZACI√ìN CON FIREBASE (A√ëADIDA)
        // ============================================
        function configurarFirebaseListener() {
            if (!firebaseDisponible) return;
            
            try {
                db.ref("cronometro").on("value", snapshot => {
                    const data = snapshot.val();
                    if (!data) {
                        // Estado inicial - todos en 0
                        tiempoTotal = 0;
                        tiempoRestante = tiempoTotal;
                        enEjecucion = false;
                        actualizarDisplay();
                        habilitarControles(true, false, true);
                        clearInterval(intervalo);
                        return;
                    }

                    // Sincronizar tiempo
                    tiempoTotal = data.tiempoTotal || 0;
                    tiempoRestante = data.tiempoRestante || 0;
                    enEjecucion = data.enEjecucion || false;

                    // Sincronizar alertas
                    alerta5minActivada = data.alerta5min || false;
                    alerta3minActivada = data.alerta3min || false;
                    alerta1minActivada = data.alerta1min || false;

                    // Actualizar inputs
                    const horas = Math.floor(tiempoTotal / 3600);
                    const minutos = Math.floor((tiempoTotal % 3600) / 60);
                    const segundos = tiempoTotal % 60;
                    
                    horasInput.value = horas;
                    minutosInput.value = minutos;
                    segundosInput.value = segundos;

                    // Actualizar interfaz
                    actualizarDisplay();
                    
                    if (enEjecucion) {
                        phaseIndicator.className = "phase-indicator en-ejecucion";
                        habilitarControles(false, true, false);
                        deshabilitarInputs(true);
                        
                        // Iniciar intervalo local
                        clearInterval(intervalo);
                        intervalo = setInterval(() => {
                            tiempoRestante = Math.max(tiempoRestante - 1, 0);
                            actualizarDisplay();
                            manejarAlertas();
                            
                            // Actualizar Firebase
                            if (firebaseDisponible) {
                                try {
                                    db.ref("cronometro").update({
                                        tiempoRestante: tiempoRestante
                                    });
                                } catch (error) {
                                    console.log("Error al actualizar tiempo en Firebase:", error);
                                }
                            }
                            
                            if (tiempoRestante === 0) {
                                clearInterval(intervalo);
                                if (firebaseDisponible) {
                                    db.ref("cronometro").update({
                                        enEjecucion: false
                                    });
                                } else {
                                    enEjecucion = false;
                                    habilitarControles(true, false, true);
                                    deshabilitarInputs(false);
                                }
                            }
                        }, 1000);
                    } else {
                        phaseIndicator.className = "phase-indicator detenido";
                        habilitarControles(true, false, true);
                        deshabilitarInputs(false);
                        clearInterval(intervalo);
                    }
                }, error => {
                    console.log("Error en listener de Firebase:", error);
                    firebaseDisponible = false;
                    connectionStatus.className = "connection-status connection-offline";
                    connectionStatus.innerHTML = '<i class="fas fa-wifi-slash"></i> Sin conexi√≥n';
                });
                
                // Monitorear conexi√≥n
                db.ref(".info/connected").on("value", snap => {
                    if (snap.val() === true) {
                        firebaseDisponible = true;
                        connectionStatus.className = "connection-status connection-online";
                        connectionStatus.innerHTML = '<i class="fas fa-wifi"></i> Sincronizando';
                    } else {
                        firebaseDisponible = false;
                        connectionStatus.className = "connection-status connection-offline";
                        connectionStatus.innerHTML = '<i class="fas fa-wifi-slash"></i> Sin conexi√≥n';
                    }
                });
                
            } catch (error) {
                console.log("Error al configurar Firebase:", error);
                firebaseDisponible = false;
                connectionStatus.className = "connection-status connection-offline";
                connectionStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error Firebase';
            }
        }

        // ============================================
        // üñ• FUNCIONES DE INTERFAZ
        // ============================================
        function actualizarDisplay() {
            const horas = Math.floor(tiempoRestante / 3600);
            const minutos = Math.floor((tiempoRestante % 3600) / 60);
            const segundos = tiempoRestante % 60;
            
            if (horas > 0) {
                timerDisplay.textContent = `${String(horas).padStart(2, '0')}:${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}`;
            } else if (minutos > 0) {
                timerDisplay.textContent = `${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}`;
            } else {
                timerDisplay.textContent = `00:${String(segundos).padStart(2, '0')}`;
            }
            
            // Barra de progreso
            let progreso = 0;
            if (tiempoTotal > 0) {
                progreso = ((tiempoTotal - tiempoRestante) / tiempoTotal) * 100;
            }
            progressBar.style.width = `${progreso}%`;
            
            // Colores seg√∫n tiempo restante
            if (tiempoRestante <= 5 && tiempoRestante > 0) {
                timerDisplay.classList.add('tiempo-critico');
                timerDisplay.classList.remove('tiempo-alerta');
                progressBar.style.background = 'linear-gradient(90deg, var(--accent-red), #e91e63)';
                phaseIndicator.className = "phase-indicator tiempo-critico";
            } else if (tiempoRestante <= 60 && tiempoRestante > 0) {
                timerDisplay.classList.add('tiempo-alerta');
                timerDisplay.classList.remove('tiempo-critico');
                progressBar.style.background = 'linear-gradient(90deg, var(--accent-orange), var(--accent-red))';
                phaseIndicator.className = "phase-indicator tiempo-alerta";
            } else {
                timerDisplay.classList.remove('tiempo-critico', 'tiempo-alerta');
                progressBar.style.background = 'linear-gradient(90deg, var(--accent-green), var(--accent-blue))';
                phaseIndicator.className = enEjecucion ? "phase-indicator en-ejecucion" : "phase-indicator detenido";
            }
        }

        function manejarAlertas() {
            const alerta5min = 5 * 60;  // 5 minutos
            const alerta3min = 3 * 60;  // 3 minutos
            const alerta1min = 1 * 60;  // 1 minuto
            
            if (tiempoTotal > 0) {
                // Alarma a 5 minutos
                if (tiempoRestante === alerta5min && !alerta5minActivada && tiempoTotal > alerta5min) {
                    reproducirAlarmaLarga();
                    alerta5minActivada = true;
                    if (firebaseDisponible) {
                        db.ref("cronometro").update({ alerta5min: true });
                    }
                }
                
                // Alarma a 3 minutos
                if (tiempoRestante === alerta3min && !alerta3minActivada && tiempoTotal > alerta3min) {
                    reproducirAlarmaLarga();
                    alerta3minActivada = true;
                    if (firebaseDisponible) {
                        db.ref("cronometro").update({ alerta3min: true });
                    }
                }
                
                // Alarma a 1 minuto
                if (tiempoRestante === alerta1min && !alerta1minActivada && tiempoTotal > alerta1min) {
                    reproducirAlarmaLarga();
                    alerta1minActivada = true;
                    if (firebaseDisponible) {
                        db.ref("cronometro").update({ alerta1min: true });
                    }
                }
                
                // Pitidos cada segundo en √∫ltimos 5 segundos
                if (tiempoRestante <= 5 && tiempoRestante > 0 && tiempoTotal > 5) {
                    reproducirAlertaCorta();
                }
            }
            
            // Alarma final cuando llega a 0
            if (tiempoRestante === 0 && tiempoTotal > 0) {
                setTimeout(() => reproducirAlarmaLarga(), 200);
            }
        }

        // ============================================
        // üéÆ FUNCIONES DE CONTROL (MODO H√çBRIDO)
        // ============================================
        function iniciar() {
            tiempoTotal = calcularTiempoTotal();
            
            if (tiempoTotal === 0) {
                alert("‚ö†Ô∏è Configura un tiempo mayor a 0 antes de iniciar");
                return;
            }
            
            if (enEjecucion) return;
            
            console.log("‚ñ∂Ô∏è INICIANDO cron√≥metro...");
            
            // Si no est√° en ejecuci√≥n, configurar tiempoRestante
            if (!enEjecucion) {
                tiempoRestante = tiempoTotal;
            }
            
            // Intentar con Firebase primero
            if (firebaseDisponible) {
                try {
                    db.ref("cronometro").set({
                        enEjecucion: true,
                        tiempoTotal: tiempoTotal,
                        tiempoRestante: tiempoRestante,
                        alerta5min: false,
                        alerta3min: false,
                        alerta1min: false,
                        inicio: Date.now()
                    }).then(() => {
                        console.log("‚úÖ Cron√≥metro iniciado en Firebase");
                    }).catch(error => {
                        console.log("‚ùå Error al iniciar en Firebase, usando modo local:", error);
                        iniciarLocal();
                    });
                } catch (error) {
                    console.log("‚ùå Error con Firebase, usando modo local:", error);
                    iniciarLocal();
                }
            } else {
                iniciarLocal();
            }
        }
        
        function iniciarLocal() {
            enEjecucion = true;
            habilitarControles(false, true, false);
            deshabilitarInputs(true);
            phaseIndicator.className = "phase-indicator en-ejecucion";
            
            const tiempoInicio = Date.now();
            const tiempoInicial = tiempoRestante;
            
            // Limpiar intervalo anterior si existe
            if (intervalo) {
                clearInterval(intervalo);
            }
            
            intervalo = setInterval(() => {
                const tiempoTranscurrido = Math.floor((Date.now() - tiempoInicio) / 1000);
                tiempoRestante = Math.max(tiempoInicial - tiempoTranscurrido, 0);
                
                actualizarDisplay();
                manejarAlertas();
                
                if (tiempoRestante === 0) {
                    clearInterval(intervalo);
                    enEjecucion = false;
                    habilitarControles(true, false, true);
                    deshabilitarInputs(false);
                    phaseIndicator.className = "phase-indicator detenido";
                    console.log("‚èπÔ∏è Cron√≥metro FINALIZADO");
                }
            }, 100);
            
            console.log("‚úÖ Cron√≥metro INICIADO en modo local");
        }

        function detener() {
            if (!enEjecucion) return;
            
            console.log("‚è∏Ô∏è DETENIENDO cron√≥metro...");
            
            // Intentar con Firebase primero
            if (firebaseDisponible) {
                try {
                    db.ref("cronometro").update({
                        enEjecucion: false
                    }).then(() => {
                        console.log("‚úÖ Cron√≥metro detenido en Firebase");
                    }).catch(error => {
                        console.log("‚ùå Error al detener en Firebase, deteniendo localmente:", error);
                        detenerLocal();
                    });
                } catch (error) {
                    console.log("‚ùå Error con Firebase, deteniendo localmente:", error);
                    detenerLocal();
                }
            } else {
                detenerLocal();
            }
        }
        
        function detenerLocal() {
            clearInterval(intervalo);
            enEjecucion = false;
            habilitarControles(true, false, true);
            deshabilitarInputs(false);
            phaseIndicator.className = "phase-indicator detenido";
            console.log("‚úÖ Cron√≥metro DETENIDO en modo local");
        }

        function reiniciar() {
            console.log("üîÑ REINICIANDO cron√≥metro...");
            
            tiempoTotal = calcularTiempoTotal();
            tiempoRestante = tiempoTotal;
            reiniciarAlertas();
            
            // Intentar con Firebase primero
            if (firebaseDisponible) {
                try {
                    db.ref("cronometro").set({
                        enEjecucion: false,
                        tiempoTotal: tiempoTotal,
                        tiempoRestante: tiempoRestante,
                        alerta5min: false,
                        alerta3min: false,
                        alerta1min: false
                    }).then(() => {
                        console.log("‚úÖ Cron√≥metro reiniciado en Firebase");
                        actualizarDisplay();
                    }).catch(error => {
                        console.log("‚ùå Error al reiniciar en Firebase, reiniciando localmente:", error);
                        reiniciarLocal();
                    });
                } catch (error) {
                    console.log("‚ùå Error con Firebase, reiniciando localmente:", error);
                    reiniciarLocal();
                }
            } else {
                reiniciarLocal();
            }
        }
        
        function reiniciarLocal() {
            // Detener si est√° en ejecuci√≥n
            if (enEjecucion) {
                clearInterval(intervalo);
                enEjecucion = false;
            }
            
            // Restablecer valores
            tiempoTotal = calcularTiempoTotal();
            tiempoRestante = tiempoTotal;
            reiniciarAlertas();
            
            // Actualizar interfaz
            habilitarControles(true, false, true);
            deshabilitarInputs(false);
            phaseIndicator.className = "phase-indicator detenido";
            actualizarDisplay();
            
            console.log("‚úÖ Cron√≥metro REINICIADO en modo local");
        }

        function habilitarControles(iniciar, detener, reiniciar) {
            startBtn.disabled = !iniciar;
            stopBtn.disabled = !detener;
            resetBtn.disabled = !reiniciar;
            
            // Deshabilitar bot√≥n de inicio si el tiempo es 0
            tiempoTotal = calcularTiempoTotal();
            if (tiempoTotal === 0) {
                startBtn.disabled = true;
                startBtn.title = "Configura un tiempo mayor a 0 para iniciar";
            } else {
                startBtn.title = "";
            }
        }

        function deshabilitarInputs(deshabilitar) {
            horasInput.disabled = deshabilitar;
            minutosInput.disabled = deshabilitar;
            segundosInput.disabled = deshabilitar;
        }

        // ============================================
        // üìã EVENT LISTENERS
        // ============================================
        horasInput.addEventListener('input', configurarTiempo);
        minutosInput.addEventListener('input', configurarTiempo);
        segundosInput.addEventListener('input', configurarTiempo);

        startBtn.addEventListener('click', iniciar);
        stopBtn.addEventListener('click', detener);
        resetBtn.addEventListener('click', reiniciar);

        // ============================================
        // üöÄ INICIALIZACI√ìN
        // ============================================
        function inicializar() {
            console.log("üöÄ Inicializando cron√≥metro...");
            
            // Configurar Firebase si est√° disponible
            if (firebaseDisponible) {
                configurarFirebaseListener();
            }
            
            // Configurar tiempo inicial
            horasInput.value = 0;
            minutosInput.value = 0;
            segundosInput.value = 0;
            
            configurarTiempo();
            actualizarDisplay();
            habilitarControles(true, false, true);
            
            // Inicializar audio
            inicializarAudio();
            
            console.log("‚úÖ Cron√≥metro inicializado");
            console.log("üì° Modo:", firebaseDisponible ? "Sincronizado con Firebase" : "Local");
        }

        // Iniciar cuando la p√°gina cargue
        window.addEventListener('load', inicializar);
    </script>
